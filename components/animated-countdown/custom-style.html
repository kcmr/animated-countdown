<dom-module id="custom-style"><template><style>
:host {
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  box-sizing: border-box;
  font-family: sans-serif;
  background: transparent;
  font-size: 1em;
  font-weight: normal;
  color: inherit;
}

:host(:not(.visible)) { transition: opacity 1s ease-in-out 200ms; }
:host(.inline) { display: -webkit-inline-flex; display: -ms-inline-flexbox; display: inline-flex; }

:host(.fade-out) {
  opacity: 0;
  pointer-events: none;
}

.counter {
  display: -webkit-inline-flex;
  display: -ms-inline-flexbox;
  display: inline-flex;
  margin: auto;
  @apply(--counter-styles);
}

</style></template></dom-module>
